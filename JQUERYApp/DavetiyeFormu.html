<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
</head>
<body>

    <div class="container">
        <img id="ajax/loader" src="Content/200.gif" style="display:none;width:100px;" />
        <hr />
        <div id="results" class="alert alert-success"style="display:none">
            Bilgileriniz kayıt edildi<b>Yönlendiriliyorsunuz</b>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h4>Sen de Davetlisin!</h4></div>
                    <div class="panel-body">
                        <form id="DavetiyeForm">
                            <div class="form-group">
                                <label>Ad :</label>
                                <input type="text" id="Ad" name="Ad" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Eposta :</label>
                                <input type="text" id="Email" name="Email" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Katılım Durumu: :</label>
                                <select id="KatılmaDurumu" name="KatılmaDurumu" class="form-control">
                                    <option>Partiye katılıyor musun?</option>
                                    <option value="true">Evet, geliyorum</option>
                                    <option value="false">Hayır, gelmiyorum </option>
                                </select>
                            </div>
                            <div class="text-center">
                                <input class="btn btn-success" type="submit" value="Gönder" />
                            </div>

                        </form>                      
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        $("#DavetiyeForm").submit(function () {
            event.preventDefault();
            $.ajax({
                url: "https://localhost:44364/api/Davetiye/PostEkle",
                data: {
                    Ad: $("#Ad").val(),
                    Email: $("#Email").val(),
                    KatılımDurumu: $("#KatılımDurumu").val()
                },
                type: "Post",
                beforeSend: function () {
                    $("#ajax-loader").show();
                },
                complete: function () {
                    $("#ajax-loader").hide();
                },
                success: function () {
                    $("#results").show();
                }
            })
        });
    </script>

</body>
</html>
